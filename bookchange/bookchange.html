<head>
    <title>BookChange</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#main">BookChange</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#find">Search</a>
                    </li>
                    <li><a href="#about">My books</a>
                    </li>
                    <li><a href="#contact">About</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#login">{{> loginButtons  align="right"}}</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">

        <div>
            <h1 class="text-center">For what are you looking for today?</h1>
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    <span class="badge">12</span>
                    <h4 class="list-group-item-heading">First List Group Item Heading</h4>
                    <p class="list-group-item-text">List Group Item Text</p>
                </a>
                <a href="#" class="list-group-item">
                    <span class="badge">12</span>
                    <h4 class="list-group-item-heading">Second List Group Item Heading</h4>
                    <p class="list-group-item-text">List Group Item Text</p>
                </a>
            </div>
        </div>

    </div>

    <div class="container">
        <h2>Add a book</h2>
        <form role="form">
            <div class="form-group">
                <label for="bookname">Name:</label>
                <input type="text" class="form-control" id="bookname" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="dsc">Author:</label>
                <input type="text" class="form-control" id="author" placeholder="Enter author">
            </div>
            <div class="form-group">
                <label for="dsc">Description:</label>
                <input type="text" class="form-control" id="dsc" placeholder="Enter description">
            </div>
            <div class="form-group">
                <label for="dsc">Link to PDF:</label>
                <input type="text" class="form-control" id="link" placeholder="Enter link">
            </div>
            <button type="submit" class="btn btn-success">Add to database</button>
        </form>
    </div>
    <!-- /.container -->
</body>

<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>
