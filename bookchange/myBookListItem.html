<template name="myBookListItem">
    <a class="list-group-item">
        <span class="badge badge-success" data-tooltip="Downloads counter" data-original-title="Tooltip on top">{{downloads}}</span>
        <span class="badge badge-error" data-tooltip="Number of reports">{{warnings}}</span>

        <h4 class="list-group-item-heading"><i>{{title}}</i> - {{author}}</h4>
        <p class="list-group-item-text ">{{description}}</p>
        <button type="submit" id="download" class="btn btn-success">Download</button>
        <button type="submit" id="remove" class="btn btn-danger">Remove</button>
    </a>
    {{> tooltips}}
</template>
