<template name="searchTemplate">
    {{#if isActive}}
    <div class="container">
        <h2>Find a book</h2>
        <form role="form" class="form-inline">
            <div class="form-group">
                <input type="text" class="input form-control input-large" id="bookname" placeholder="What are you looking for?">
                <button type="submit" class="btn btn-success ">{{> languageDictionaryValue key="Search"}}</button>
            </div>
        </form>
    </div>
    <br/>
    <div class="container">
        <div class="list-group">
            {{#each allBooks}} {{> myBookListItem}} {{/each}}
        </div>
    </div>
    {{/if}}
</template>
